<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section
        class="manrope-font mx-auto max-w-7xl flex flex-col md:flex-row justify-between p-4"
      >
        <div>
          <h1 class="text-[80px] font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-xl text-[rgba(119, 119, 119, 1)]">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-[#ffffff] py-3 px-4 bg-red-500 rounded-md mt-4 bg-gradient-to-r from-[#FF8938] to-[##FF0000]"
          >
            Explore More
            <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
          </button>
        </div>
        <div class="relative">
          <img class="relative top-16" src="./images/banner.png" alt="" />
          <div
            class="flex justify-between w-54 h-24 p-6 items-center shadow-lg absolute top-[430px] left-26 bg-[#FFFFFF] rounded-md"
          >
            <span class="text-2xl"><i class="fa-solid fa-star"></i></span>
            <div>
              <h3 class="font-bold">5.00</h3>
              <p class="font-normal">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
